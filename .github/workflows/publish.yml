name: Publish to npm

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Validate tag matches package.json version
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${GITHUB_REF_NAME#v}"

          echo "package.json version: ${PKG_VERSION}"
          echo "git tag version:     ${TAG_VERSION}"

          if [ "${PKG_VERSION}" != "${TAG_VERSION}" ]; then
            echo "Tag v${TAG_VERSION} does not match package.json version ${PKG_VERSION}" >&2
            exit 1
          fi

      - name: Ensure version not already published
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VERSION=$(node -p "require('./package.json').version")

          if npm view "${PKG_NAME}@${PKG_VERSION}" version >/dev/null 2>&1; then
            echo "${PKG_NAME}@${PKG_VERSION} is already published" >&2
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Validate package tarball contents
        run: npm pack --dry-run

      - name: Publish to npm (OIDC provenance)
        env:
          NODE_AUTH_TOKEN: ""
        run: npm publish --provenance
